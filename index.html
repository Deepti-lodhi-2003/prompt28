<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Rule Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">The Simple <h1>Colour Rule</h1></div>
        <div class="subtitle">For Your Website</div>

        <div class="color-rule">
            <div class="color-block color-60">60%</div>
            <div class="color-block color-30">30%</div>
            <div class="color-block color-10">10%</div>
        </div>

        <div class="mockup">
            <div class="mockup-header">
                <span class="spn1"></span>
                <span class="spn2"></span>
                <span class="spn3"></span>
            </div>
            <div class="mockup-body">
                <h1>Welcome to my Site!</h1>
                <div class="background"></div>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
